<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>IOS7 Check boxes</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
<div>
<input type="checkbox" value="1" id="input_1" checked>
<label for='input_1' tabindex="-1">
  <span class="check"></span>
  Checked
</label></div>
<div>
<input type="checkbox" value="1" id="input_2">
<label for='input_2' tabindex="-1">
  <span class="check"></span>
  Unchecked
</label>
</div></div>
  
  

</body>

</html>
